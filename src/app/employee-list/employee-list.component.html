<h2> Employee List</h2>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col"> First Name</th>
      <th scope="col"> Last Name</th>
      <th scope="col"> Email Id</th>
    </tr>

  </thead>
  <tbody>
    <tr *ngFor="let employee of employees; let i = index">
      <td> {{ employee.firstName }}</td>
      <td> {{ employee.lastName }}</td>
      <td> {{ employee.email }}</td>
      <td> <button class="btn btn-success" (click)="onViewEmployee(employee.email)">ViewEmployee&Change</button> </td>
      <td> <button class="btn btn-danger" (click)="deleteEmployee(employee.id)" style="margin-left: 10px;">Delete</button> </td>
    </tr>

  </tbody>

</table>
