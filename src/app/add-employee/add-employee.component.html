<div class="col-md-8 offset-md-3">
<h3>Ajouter un employ√©</h3>
<form (ngSubmit) = "onSubmit(f)" #f="ngForm">
  <div class="form-group">
    <label> FirstName </label>
    <input type="text" class="form-control" id="firstName"
           [(ngModel)]="employee.firstName" name="firstName" required="true">
  </div>
  <div class="form-group">
    <label> LastName </label>
    <input type="text" class="form-control" id="lastName"
           [(ngModel)]="employee.lastName" name="lastName" required="true">
  </div>
  <div class="form-group">
    <label> Email </label>
    <input type="email" class="form-control" id="email"
           [(ngModel)]="employee.email" name="email" required="true">
  </div>

  <button class="btn btn-success" type="submit" [disabled]="f.invalid" >Submit</button>
  <div class="alert alert-danger" role="alert" *ngIf="userExist">
    This employee is already exist !
  </div>
</form>
</div>
